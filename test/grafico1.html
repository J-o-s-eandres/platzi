<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        .capa-lienzo{
            /* haces la capa responsiva y la centras */
            position: relative;
            margin: auto;
            height: 80vh;
            width: 80vw ;


        }

        canvas{
            border: 1px dotted gray;


        }
        
    </style>

    <div class="capa-lienzo">
        <!-- Lienzo -->
        <canvas id="grafico"></canvas>
    </div>

    <!-- LibrerÃ­a chartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // VanillaJS
        const ctx = document.getElementById('grafico');
        
        // Constructor
        new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Rojo', 'Azul', 'Amarillo', 'Verde', 'Purpure', 'Anaranjado'],
            datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1
            }]
        },
        options: {
            scales: {
            y: {
                beginAtZero: true
            }
            }
        }
        });
    </script>



</body>
</html>
